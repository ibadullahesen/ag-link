<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aglink.pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; color: white; }
        .card { background: rgba(255,255,255,0.1); border: none; backdrop-filter: blur(10px); }
        .flag { font-size: 1.5em; margin-right: 5px; }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-5">aglink.pro</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <input type="text" id="url" class="form-control mb-3" placeholder="https://uzun-link.com">
                <select id="expires" class="form-select mb-3">
                    <option value="600">10 d…ôqiq…ô</option>
                    <option value="3600">1 saat</option>
                    <option value="86400">1 g√ºn</option>
                    <option value="432000">5 g√ºn</option>
                    <option value="forever" selected>Sonsuz</option>
                </select>
                <button onclick="create()" class="btn btn-success w-100">Qƒ±salt</button>
                <div id="result" class="mt-3 text-center fs-4"></div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card p-4">
                <h4>S…ônin linkl…ôrin</h4>
                <div id="links"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const userId = localStorage.getItem('userId') || Math.random().toString(36).substring(2);
    localStorage.setItem('userId', userId);

    async function create() {
        const url = document.getElementById('url').value;
        const expires = document.getElementById('expires').value;
        if (!url) return alert('Link yaz');

        const res = await fetch('/api/create', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ fullUrl: url.startsWith('http') ? url : 'https://'+url, userId, expiresIn: expires })
        });
        const data = await res.json();
        
        document.getElementById('result').innerHTML = `
            <strong>https://${location.host}/${data.shortCode}</strong><br>
            <button class="btn btn-sm btn-light mt-2" onclick="copy('${data.shortCode}')">Kopyala</button>
        `;
        loadLinks();
    }

    function copy(code) {
        navigator.clipboard.writeText(`https://${location.host}/${code}`);
        alert('Kopyalandƒ±!');
    }

    async function loadLinks() {
        const res = await fetch('/api/mylinks', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId })
        });
        const links = await res.json();
        
        let html = '';
        links.forEach(l => {
            const stats = l.clicks.length;
            const countries = [...new Set(l.clicks.map(c => c.country))].map(c => c === 'Azerbaijan' ? 'üá¶üáø' : 'üåç').join(' ');
            html += `<div class="border p-3 rounded mb-2">
                <div><strong>${location.host}/${l.short}</strong></div>
                <small>${stats} klik ‚Ä¢ ${countries} ‚Ä¢ ${l.clicks.length ? new Date(l.clicks[l.clicks.length-1].timestamp).toLocaleString('az') : 'He√ß kim'}</small>
            </div>`;
        });
        document.getElementById('links').innerHTML = html || 'H…ôl…ô link yoxdur';
    }

    loadLinks();
</script>
</body>
</html>
